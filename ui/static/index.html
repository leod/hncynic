<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>hncynic - Generate Hacker News Comments from Titles</title>
  </head>
  <body>
    <div class="container">
      <h1>hncynic</h1>

      <p>Welcome.</p>
      <p>Enter any Hacker News title, and watch garbage pour out of a Deep Learning&reg; model.</p> 

      <form class="my-4" action="javascript:request()">
        <div class="form-group">
          <!--<label for="title">Title:</label>-->
          <input type="text" class="form-control" id="form-title" placeholder="Enter Title">
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
      </form> 
      <div id="comments-container" class="my-4 p-3 border border-primary">
        <h2 id="title"></h2>

        <p id="prompt">Let's generate some Hacker News comments!</p>
        <p id="loading" style="display:none">Generating Hacker News comments...</p>

        <div id="comments">
        </div>

      </div>
      <h2>Code</h2>
      <p>Code and instructions for training can be found on <a href="https://github.com/leod/hncynic">GitHub</a>.</p>
    </div>

    <script>
      var entityMap = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;',
        '/': '&#x2F;',
        '`': '&#x60;',
        '=': '&#x3D;'
      };

      function escapeHtml(string) {
        return String(string).replace(/[&<>"'`=\/]/g, function (s) {
          return entityMap[s];
        });
      }

      function request() {
        title = $("#form-title").val().trim();

        if (title === "") {
          return;
        }

        document.title = "hncynic - Generate Hacker News Comments from Titles - " + title;

        $("#prompt").hide();
        $("#comments").empty();
        $("#title").text(title);
        $("#loading").show();

        $.ajax({
          url: "/gen",
          data: {
            title: title,
          },
          type: "GET",
          dataType: "json",
        })
        .done(function(comments) {
          $("#comments").empty();
          $("#title").text(title);
          $("#loading").hide();

          for (i in comments) {
            div = "<div class=\"my-2 p-2 bg-light border border-secondary\">";
            $("#comments").append(div + commentToHtml(comments[i][0]) + "</div>");
          }
        })
        .fail(function(_xhr, _status, _errorThrown) {

        });
      }      

      function commentToHtml(comment) {
        comment = comment.replace(/<NL> <NL>/g, "\n");
        comment = comment.replace(/\\ -/g, "-");
        comment = comment.replace(/\\./g, ".");
        comment = comment.replace(/<NL> <NL>/g, "\n");

        paragraphs = comment.split('\n');

        html = "";
        for (i in paragraphs) {
          paragraph = paragraphs[i].trim();
          if (paragraph !== "") {
            html += "<p> " + escapeHtml(paragraph) + " </p>";
          }
        }

        return html;
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
